<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Advice Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Teko', sans-serif; /* Use Teko font */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 60px); /* Adjusted height to lift up the advice text */
      overflow: hidden; /* Prevent scrolling */
    }

    .advice {
      font-size: 3rem; /* Adjust the font size as needed */
      text-align: center;
    }

    .header {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 20px;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #888;
      text-align: center;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <p>Reload for new advice</p>
  </div>

  <div class="container">
    <div class="advice" id="advice"></div>
  </div>

  <div class="footer">
    <p>This website is created by Abdul Manan</p>
    <a href="https://www.instagram.com/abdul_x_manan/" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/instagram.svg" alt="Instagram" style="width: 30px; height: 30px;">
    </a>
    <p id="visitCount">Total Visits: </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the visitor has visited before using cookies
      var visitCount = getCookie("visitCount");
      if (!visitCount) {
        // Increment the visit count and set it in a cookie
        visitCount = 1;
        setCookie("visitCount", visitCount, 365); // Set cookie to expire in 365 days
      } else {
        visitCount = parseInt(visitCount);
      }

      // Display the visit count
      document.getElementById("visitCount").textContent += visitCount;

      // Array of advice statements
      var adviceList = [
        "Believe in yourself.",
        "Stay positive.",
        "Take risks.",
        "Learn from your mistakes.",
        "Embrace change.",
        "Be grateful.",
        "Focus on the present.",
        "Never give up.",
        "Be kind to yourself.",
        "Stay curious."
        // Add more advice statements as needed
      ];

      // Function to generate a random advice
      function generateRandomAdvice() {
        var randomIndex = Math.floor(Math.random() * adviceList.length);
        var randomAdvice = adviceList[randomIndex];
        document.getElementById("advice").innerText = randomAdvice;
      }

      // Call the function to generate random advice when the page loads
      generateRandomAdvice();

      // Helper functions for handling cookies
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }
    });
  </script>
</body>
</html>
