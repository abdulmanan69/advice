<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Advice Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Teko', sans-serif; /* Apply Teko font */
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px); /* Adjusted height to lift up the advice text */
      overflow: hidden; /* Prevent scrolling */
    }

    .advice {
      font-size: 3rem; /* Adjust the font size as needed */
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #888;
      text-align: center;
    }

    #totalVisits {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="sfcuwwmscqk99fkrxjh9rm5lga21rfbnglu"></div>
  <script type="text/javascript" src="https://counter11.optistats.ovh/private/counter.js?c=uwwmscqk99fkrxjh9rm5lga21rfbnglu&down=async" async></script>
  <noscript><a href="https://www.freecounterstat.com" title="free web page counter"><img src="https://counter11.optistats.ovh/private/freecounterstat.php?c=uwwmscqk99fkrxjh9rm5lga21rfbnglu" border="0" title="free web page counter" alt="free web page counter"></a></noscript>

  <div class="header">
    <p>Reload for new advice</p>
  </div>

  <div class="container">
    <div class="advice" id="advice"></div>
  </div>

  <div class="footer">
    <p>This website is created by Abdul Manan</p>
    <a href="https://www.instagram.com/abdul_x_manan/" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/instagram.svg" alt="Instagram" style="width: 30px; height: 30px;">
    </a>
    <p id="visitCount">Total Visits: <span id="totalVisits">Loading...</span></p>
  </div>

  <!-- Your third-party analytics tracking code here -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve total visit count from your server
      fetch("https://your-server.com/getTotalVisits")
        .then(response => response.json())
        .then(data => {
          document.getElementById("totalVisits").textContent = data.totalVisits;
        })
        .catch(error => {
          console.error("Error retrieving total visit count:", error);
          document.getElementById("totalVisits").textContent = "Error";
        });

      // Array of advice statements
      var adviceList = [
        "Believe in yourself.",
        "Stay positive.",
        "Take risks.",
        "Learn from your mistakes.",
        "Embrace change.",
        "Be grateful.",
        "Focus on the present.",
        "Never give up.",
        "Be kind to yourself.",
        "Stay curious."
        // Add more advice statements as needed
      ];

      // Function to generate a random advice
      function generateRandomAdvice() {
        var randomIndex = Math.floor(Math.random() * adviceList.length);
        var randomAdvice = adviceList[randomIndex];
        document.getElementById("advice").innerText = randomAdvice;
      }

      // Call the function to generate random advice when the page loads
      generateRandomAdvice();
    });
  </script>
</body>
</html>
