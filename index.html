<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Advice Generator</title>
  <style>
    body {
      font-family: 'Teko', sans-serif; /* Apply Teko font */
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px); /* Adjusted height to lift up the advice text */
      overflow: hidden; /* Prevent scrolling */
    }

    .advice {
      font-size: 3rem; /* Adjust the font size as needed */
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #888;
      text-align: center;
    }

    #totalVisits {
      font-weight: bold;
    }

    /* Hide hit counter plugin */
    #counter {
      display: none;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hit counter plugin code -->
  <div id="counter">
    <script type="text/javascript" src="https://freehitcounters.org/count/fdo9"></script>
    <a href='http://www.freevisitorcounters.com'>http://freevisitorcounters.com</a>
    <script type='text/javascript' src='https://whomania.com/ctr?id=c77ba71d202ec541240a111151a248f92436511e'></script>
  </div>

  <div class="header">
    <p>Reload for new advice</p>
  </div>

  <div class="container">
    <div class="advice" id="advice"></div>
  </div>

  <div class="footer">
    <p>This website is created by Abdul Manan</p>
    <a href="https://www.instagram.com/abdul_x_manan/" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@3/icons/instagram.svg" alt="Instagram" style="width: 30px; height: 30px;">
    </a>
    <p id="visitCount">Total Visits: <span id="totalVisits">Loading...</span></p>
  </div>

  <!-- Your third-party analytics tracking code here -->

  <script>
    // Function to fetch total visit count and update the page
    function updateVisitCount() {
      // Retrieve total visit count from the hit counter plugin
      var totalVisits = document.querySelector("#counter > .fhc-gadget-number");
      if (totalVisits) {
        document.getElementById("totalVisits").textContent = totalVisits.textContent;
      } else {
        // If total visit count is not available yet, retry after a short delay
        setTimeout(updateVisitCount, 1000);
      }
    }

    // Call the function to fetch total visit count and update the page
    updateVisitCount();

    document.addEventListener("DOMContentLoaded", function() {
      // Array of advice statements
      var adviceList = [
        "Believe in yourself.",
        "Stay positive.",
        "Take risks.",
        "Learn from your mistakes.",
        "Embrace change.",
        "Be grateful.",
        "Focus on the present.",
        "Never give up.",
        "Be kind to yourself.",
        "Stay curious."
        // Add more advice statements as needed
      ];

      // Function to generate a random advice
      function generateRandomAdvice() {
        var randomIndex = Math.floor(Math.random() * adviceList.length);
        var randomAdvice = adviceList[randomIndex];
        document.getElementById("advice").innerText = randomAdvice;
      }

      // Call the function to generate random advice when the page loads
      generateRandomAdvice();
    });
  </script>
</body>
</html>
